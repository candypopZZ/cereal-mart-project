<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Supplier - Cereal Mart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <div class="navbar-nav mx-auto">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="/employees">Employees</a>
                    <a class="nav-link" href="/customers">Customers</a>
                    <a class="nav-link" href="/products">Products</a>
                    <a class="nav-link" href="/orders">Orders</a>
                    <a class="nav-link" href="/suppliers">Suppliers</a>
                </div>
            </div>
        </nav>

        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Edit Supplier</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('update_supplier') }}" class="row g-3">
                    <input type="hidden" name="supplierId" value="{{ supplier[0] }}">
                    
                    <div class="col-md-6">
                        <label for="supplierName" class="form-label">Supplier Name</label>
                        <input type="text" class="form-control" id="supplierName" name="supplierName" 
                               value="{{ supplier[1] }}" required>
                    </div>

                    <div class="col-md-6">
                        <label for="productCategory" class="form-label">Product Category</label>
                        <select class="form-select" id="productCategory" name="productCategory" required>
                            <option value="meatNseafood" {% if supplier[4] == 'meatNseafood' %}selected{% endif %}>meatNseafood</option>
                            <option value="Snacks" {% if supplier[4] == 'Snacks' %}selected{% endif %}>Snacks</option>
                            <option value="Beverages" {% if supplier[4] == 'Beverages' %}selected{% endif %}>Beverages</option>
                            <option value="Dairy" {% if supplier[4] == 'Dairy' %}selected{% endif %}>Dairy</option>
                            <option value="Bakery" {% if supplier[4] == 'Bakery' %}selected{% endif %}>Bakery</option>
                            <option value="Health and beauty" {% if supplier[4] == 'Health and beauty' %}selected{% endif %}>Health and beauty</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="contactNumber" class="form-label">Contact Number</label>
                        <input type="tel" class="form-control" id="contactNumber" name="contactNumber" 
                               value="{{ supplier[2] }}" required pattern="[0-9]{10}">
                    </div>

                    <div class="col-md-6">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" required rows="1">{{ supplier[3] }}</textarea>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{{ url_for('suppliers') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
