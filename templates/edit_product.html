<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Cereal Mart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <div class="navbar-nav mx-auto">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="/employees">Employees</a>
                    <a class="nav-link" href="/customers">Customers</a>
                    <a class="nav-link" href="/products">Products</a>
                    <a class="nav-link" href="/orders">Orders</a>
                    <a class="nav-link" href="/suppliers">Suppliers</a>
                </div>
            </div>
        </nav>
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Edit Product</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('update_product') }}" class="row g-3">
                    <input type="hidden" name="product_id" value="{{ product[0] }}">
                    
                    <div class="col-md-6">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productName" name="productName" 
                               value="{{ product[1] }}" required>
                    </div>

                    <div class="col-md-6">
                        <label for="productCategory" class="form-label">Category</label>
                        <select class="form-select" id="productCategory" name="productCategory" required>
                            <option value="Bakery" {% if product[2] == 'Bakery' %}selected{% endif %}>Bakery</option>
                            <option value="Snacks" {% if product[2] == 'Snacks' %}selected{% endif %}>Snacks</option>
                            <option value="Beverages" {% if product[2] == 'Beverages' %}selected{% endif %}>Beverages</option>
                            <option value="Dairy" {% if product[2] == 'Dairy' %}selected{% endif %}>Dairy</option>
                            <option value="meatNseafood" {% if product[2] == 'meatNseafood' %}selected{% endif %}>meatNseafood</option>
                            <option value="Health and beauty" {% if product[2] == 'Health and beauty' %}selected{% endif %}>Health and beauty</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price" 
                               value="{{ product[3] }}" required>
                    </div>

                    <div class="col-md-6">
                        <label for="stockQuantity" class="form-label">Stock</label>
                        <input type="number" class="form-control" id="stockQuantity" name="stockQuantity" 
                               value="{{ product[4] }}" required>
                    </div>

                    <div class="col-md-6">
                        <label for="supplierId" class="form-label">Supplier ID</label>
                        <input type="number" class="form-control" id="supplier_id" name="supplier_id" value="{{ product[5] }}" required>
                    </div>

                    <div class="col-md-6">
                        <label for="expiryDate" class="form-label">Expiry Date</label>
                        <input type="date" class="form-control" id="expiryDate" name="expiryDate" 
                               value="{{ product[6] }}" required>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{{ url_for('products') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
